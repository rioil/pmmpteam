#PMMPでマルチをするときのチーム分け用プラグイン
name: TeamPlugin
main: team\team
version: 0.0.1 
api: 3.0.0-ALPHA11

commands:
 tmake:
  description: "make team"
  usage: " /tmake [TeamName] [MaxPlayerNumber] "

 tdelete:
  description: "delete team"
  usage: " /tdelete [TeamName] "

 jt:
  description: "join team"
  usage: " /jt [Team] [Player] "

 lt:
  description: "leave team"
  usage: " /lt [Player] "

permissions:
 jt:
  default: true
  description: "Allows joining all teams"
  children:
   jt.command:
    default: true
    description: "Allows joining all teams"

 lt:
  default: true
  description: "Allows leaving from all teams"
  children:
   jt.command:
    default: true
    description: "Allows leaving from all teams"

 teamop:
  default: op
  description: "Allows making and deleting teams"
  children:
   jt.command:
    default: true
    description: "Allows making and deleting teams"